name: Pull Request Workflow

on:
  pull_request

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the application, test it, and create a Docker image
      run: docker-compose -f compose-test.yml up --force-recreate --abort-on-container-exit --exit-code-from minitwit-uitests
  
  lint-dockerfile:
    runs-on: ubuntu-latest
    permissions:
      checks:write
    steps: 
    - name: Checkout
      uses: actions/checkout@master
    - name: lint
      uses: luke142367/Docker-Lint-Action@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TARGET: Dockerfile
  
  lint-dotnet:
    runs-on: windows-latest
    steps: 
    - name: Checkout
      uses: actions/checkout@master
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.0' 
    - name: Run NuGet restore
      run: dotnet restore MiniTwit
    - name: Run .NET Code Analysis
      uses: dotnet/code-analysis@d3a5cb6ef8547e36e87c4378cc3e982d9fe1afe7
      id: code-analysis
      with:
        project: MiniTwit/MiniTwit.csproj
        build-breaking: true