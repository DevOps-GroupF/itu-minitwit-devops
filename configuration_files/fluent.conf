<source>
  @type forward
  port 24224
</source>

<match minitwit_database>
    @type file
    path /fluentd/log/minitwit_database/minitwit_database.log
    <buffer>
        timekey 1m
        timekey_use_utc true
        timekey_wait 1m
    </buffer>
    <format>
        @type json
    </format>
</match>



