<source>
  @type forward
  port 24224
</source>

<match minitwit_database.*>
    @type file
    path /fluentd/log/minitwit_database.log
    compress gzip
    <buffer>
        timekey 1d
        timekey_use_utc true
        timekey_wait 10m
    </buffer>
    <format>
        @type json
    </format>
</match>



