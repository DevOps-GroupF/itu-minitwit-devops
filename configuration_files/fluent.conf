<source>
  @type forward
  port 24224
</source>

<match minitwit_database>
    @type file
    path /fluentd/log/minitwit_database/
    <buffer>
        timekey 60m
        timekey_use_utc true
        timekey_wait 1m
    </buffer>
    <format>
        @type json
    </format>
</match>



<match minitwit_service>
    @type file
    path /fluentd/log/minitwit_service/
    <buffer>
        timekey 10m
        timekey_use_utc true
        timekey_wait 1m
    </buffer>
    <format>
        @type json
    </format>
</match>


<match prometheus>
    @type file
    path /fluentd/log/prometheus/
    <buffer>
        timekey 60m
        timekey_use_utc true
        timekey_wait 1m
    </buffer>
    <format>
        @type json
    </format>
</match>


<match grafana>
